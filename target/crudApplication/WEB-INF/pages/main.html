<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Application</title>
    <style>
        body {
            font-family: "Berlin Sans FB",serif;
            font-size: 30px;
            color: black;
        }
        a {
            text-decoration: none;
        }
        a:visited {
            color: inherit;
        }
        .main_inner {
            text-align: center;
            height: 300px;
        }
        .test-it {
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }
        .test-it_link {
            margin-top: 30px;
            box-sizing: border-box;
            border: 2px solid black;
            background-color: white;
            padding: 10px 10px;
            text-decoration: none;
            width: 200px;
        }
        .test-it_link:hover {
            background-color: #3CBC8D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main_inner">
            <div>Hello this is simple crud-mvc application</div>
            <div class="test-it">
                <a class="test-it_link" href="/crudApplication/users">Test it now</a>
            </div>
        </div>
    </div>
</body>
</html>
