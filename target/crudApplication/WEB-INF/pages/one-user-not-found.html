<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crud Application</title>
  <style>
    body {
      font-family: "Berlin Sans FB",serif;
      font-size: 30px;
      color: black;
    }
    a {
      text-decoration: none;
    }
    a:visited {
      color: inherit;
    }
    .container {
      text-align: center;
    }
    .buttons {
      margin-right: auto;
      margin-left: auto;
      text-align: center;
      height: 200px;
      margin-top: 40px;
    }
    .buttons_back {
      font-family: inherit;
      height: 53px;
      font-size: 30px;
      box-sizing: border-box;
      border: 2px solid black;
      background-color: white;
      padding: 8px 8px;
      width: 140px;
      cursor: pointer;
    }
    .buttons_back:hover {
      background-color: #3CBC8D;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div th:text="${'User with id = ' + notFoundedId + ' does not exists'} "></div>
  <div class="buttons">
      <a class="buttons_back" href="/crudApplication/users">Back</a>
  </div>
</div>

</body>
</html>
